<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A casa do Fusca Maragato</title>
  <link rel="stylesheet" type="text/css" href="../../style/reset.css">
  <link rel="stylesheet" type="text/css" href="../../style/style.css">
</head>

<body>
  <header class="cabecalho">
    <a href="../../">
      <img class="cabecalho-imagem" src="../../assets/Logo.webp" alt="Logo dos fusqueiros">
    </a>

    <nav class="menu">
      <a class="cabecalho-menu-item" href="../quem-somos">Quem somos</a>
      <a class="cabecalho-menu-item" href="../voce-e-fusqueiro">Descubra se você é um fusqueiro</a>
      <a class="cabecalho-menu-item" href="https://www.casadofusca.com.br/" target="_blank">Comprar peças</a>
      <a class="cabecalho-menu-item" href="../fotos">Fotos</a>
    </nav>
  </header>

  <main>
    <div class="imagens">
      <img src="../../assets/Fusca-Copia.webp">
    </div>

    <h1>Confira se você é Fusqueiro (0\_!_/0) </h1>

    <div class="form-container">
      <form id="main-form">
        <label>Nome</label>
        <input type="text">

        <label>Nascimento</label>
        <input type="date">

        <label>Você gostou do fusca da foto?</label>
        <select>
          <option value="" disabled selected>Selecionar</option>
          <option value="sim">Sim! Sou fusqueiro</option>
          <option value="nao">Não, sou dono de carro elétrico</option>
        </select>

        <button type="submit">ENVIAR</button>
      </form>
    </div>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="../../assets/1000232268.webp" alt="Maragato rodape">
  </footer>

  <script src="../../js/main.js"></script>

</body>
</html>
